<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container p-5">
        <div class="card p-3">
            <div class="row">
                <div class="col-md-10">
                    <form>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">Category Name</span>
                            <input type="text" class="form-control" placeholder="Enter Category Name" aria-label="Category Name" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="uil uil-edit-alt me-1"></i> Create Category</button>
                </div>
            </div>
        </div>

        <table class="table mt-5 table-light table-striped table-hover">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th scope="row">1</th>
            <td>Horror</td>
            <td>12 July 2025</td>
            <td>-</td>
            </tr>
            <tr>
            <th scope="row">2</th>
            <td>Romance</td>
            <td>12 July 2025</td>
            <td>14 July 2025</td>
            </tr>
            <tr>
            <th scope="row">3</th>
            <td>Comedy</td>
            <td>12 July 2025</td>
            <td>-</td>
            </tr>
        </tbody>
        </table>
    </div>

    <!-- JS -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
